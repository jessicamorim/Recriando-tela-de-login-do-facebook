<!DOCTYPE html>
<html>
<head>
	<title>Login Facebook</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https: //fonts.googleapis.com/css2? family= Lato:ital,wght@0,700;1,400 & display=swap" rel="stylesheet">
	<link rel="stylesheet" type"text/css" href="style.css">

</head>

<body>

	<header>
		<div class="center">
			<div class="logo">
				<h2>Facebook</h2>
			</div><!--logo-->
			
			<form method="post" class="form-login">
				<div class="form-element">
					<p>E-mail ou telefone</p>
					<input type="email">
				</div><!--form-element-->
				<div class="form-element">
					<p>Senha</p>
					<input type="password">
				</div><!--form-element-->
				<div class="form-element">
					<input type="submit" name="acao" value="Enviar">
				</div><!--form-element-->
			</form><!--form-login"-->
			<div class="clear"></div>
		</div><!--center-->
	</header>

	<section class="main">
		<div class="center">
			<div class="img-pessoas">
				<h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h3>
				<img src="facebook.jpg">	
			</div><!--img-pessoas-->

			<div class="abrir-conta">
				<h2>Abra sua conta</h2>
				<h3>É gratuito e sempre será!</h3>

				<form class="criar-conta">
					<div class="w50">
						<input placeholder="Nome" type="text">
					</div><!--w50-->

					<div class="w50">
						<input placeholder="Sobrenome" type="text">
					</div><!--w50-->

					<div class="w100">
						<input placeholder="E-mail" type="email">
					</div><!--w100-->

					<div class="w100">
						<input placeholder="Senha" type="password">
					</div><!--w100-->

					<div class="w100">
						<input type="submit" name="acao" value="Inscreva-se">
					</div><!--w100-->
				

					<div class="clear"></div>
				</form><!--criar-conta-->


				
				
			</div><!--abrir-conta-->





			<div class="clear"></div>
		</div><!--center-->
	</section><!--main-->

</body>
</html>
